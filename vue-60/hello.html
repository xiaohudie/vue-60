<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/vue/2.0.0-alpha.1/vue.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
<script>
  var exampleData = {
    message:'Hello World!'
  }

  new Vue({
    el:'#app',
    data:exampleData
  })
</script>
</body>
</html>
